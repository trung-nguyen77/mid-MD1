<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    for (let i = 0; i <= 100; i++) {
        if ((i % 3 === 0) || (i % 7 === 0)) {
            count++;
        }
    }
    document.write("Các số nguyên chia hết cho 3 hoặc 7 nằm  trong đoạn 1 đến 100 là " + count + " số")
</script>
</body>
</html>
