<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = [
    [1, 2, 3],
    [1, 2, 3],
    [1, 2, 3],
  ]
  function sumSubOfArray(arr){
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr.length; j++) {
        if(i === j){
          sum += arr[i][j];
        }
      }

    }
    return sum;
  }
  document.write(sumSubOfArray(array));
</script>
</body>
</html>
